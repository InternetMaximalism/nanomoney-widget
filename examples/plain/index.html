<html>
  <head>
    <title>Plain Example</title>
  </head>
  <body>
    <div>
      <div id="widget-container" style="position: fixed; bottom: 0; right: 0" />
    </div>
    <script type="module">
      import NanoMoneyWidget from 'https://cdn.jsdelivr.net/npm/nanomoney-widget@0.0.1/+esm'
      const walletWidget = new NanoMoneyWidget("widget-container", {
        clientId: "your-client-id",
      });
      walletWidget.mount();
    </script>
  </body>
</html>
