<html>
  <head>
    <title>Plain Example</title>
  </head>
  <body>
    <!-- START -->
    <div>
      <div id="widget-container" style="position: fixed; bottom: -6px; left: 0; z-index: 1000;" />
    </div>
    <script type="module">
      import NanoMoneyWidget from 'https://cdn.jsdelivr.net/npm/nanomoney-widget@0.0.5/+esm'
      const walletWidget = new NanoMoneyWidget("widget-container", {
        clientId: "your-client-id",
        position: "left"
      });
      walletWidget.mount();
    </script>
    <!-- END -->
  </body>
</html>
